			<p:layout fullPage="true">

					<p:layoutUnit position="north" size="70" styleClass="noScrolllayoutUnit" style="padding: 0px 10%">

					</p:layoutUnit>

					<p:layoutUnit position="center" style="padding: 0px 10%">

							<p:growl for="global-msgs" id="growl" showDetail="true"/> 
							<ui:insert name="center"></ui:insert>
						</div>					
					</p:layoutUnit>
					
					<!-- Bottom -->
					<p:layoutUnit position="south" size="50" style="padding: 0px 10%">
