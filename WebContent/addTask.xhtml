<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
      
<ui:composition template="/template.xhtml">
	<ui:define name="top">
		<ui:include src="/navigation.xhtml" />
	</ui:define>
	<ui:define name="center">
		<h2>#{msg['add-task']}</h2>
		<h:form id="addtaskform">
			<p:panelGrid columns="3" cellpadding="5">
				<p:outputLabel value="#{msg['name']}" for="name" />
				<p:inputText id="name" value="#{currentTask.name}" pt:placeholder="#{msg['name-hint']}"/>
				<p:message for="name" display="text"/>
				
				<p:outputLabel value="#{msg['description']}" for="description" />
				<p:inputTextarea cols="50" rows="10" id="description" value="#{currentTask.description}" pt:placeholder="#{msg['description-hint']}" />
				<p:message for="description" display="text"/>
				
				<p:outputLabel value="#{msg['project']}" for="project" />
				<p:selectOneMenu id="project" value="#{currentTask.project}" converter="ProjectConverter">
					<f:selectItems value="#{projectHandler.getProjectSelection()}"></f:selectItems>
				</p:selectOneMenu>
				<p:message for="project" display="text"/>

				<p:button outcome="add_abort" value="#{msg['abort']}" icon="fa fa-times"/>
				<p:commandButton action="#{ taskHandler.addTask() }" icon="fa fa-check" value="#{msg['save']}" update="addtaskform growl" />
			</p:panelGrid>
		</h:form>
	</ui:define>
	<ui:define name="bottom">Â© 2016 Monika Schrenk</ui:define>
</ui:composition>

</html>
