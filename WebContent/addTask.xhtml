<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
      
<ui:composition template="/template.xhtml">
	<ui:define name="top">
		<ui:include src="/navigation.xhtml" />
	</ui:define>
	<ui:define name="center">
		<h2>Neuen Task anlegen:</h2>
		<h:form class="form-bg">
			<h:outputLabel value="Name" for="name" />
			<h:inputText id="name" value="#{currentTask.name}" pt:placeholder="Bitte Name eingeben" styleClass="elem-fullwidth"/>
			<h:message for="name" errorClass="status-block"/>
			
			<h:outputLabel value="Beschreibung" for="description" />
			<h:inputTextarea id="description" value="#{currentTask.description}" pt:placeholder="Bitte Beschreibung eingeben" />
			<h:message for="description" errorClass="status-block"/>
			
			<h:outputLabel value="Projekt" for="project" />
			<h:selectOneMenu id="project" value="#{currentTask.project}" converter="ProjectConverter" styleClass="elem-fullwidth">
				<f:selectItems value="#{projectHandler.getProjectSelection()}"></f:selectItems>
			</h:selectOneMenu>
			<h:message for="project" errorClass="status-block"/>
			
			<div style="text-align: center; padding-top: 10px">
				<h:commandButton class="btn btn-success" action="#{ taskHandler.addTask() }" value="Speichern" />
			</div>
	
		</h:form>
	</ui:define>
	<ui:define name="bottom">Â© 2016 Monika Schrenk</ui:define>
</ui:composition>

</html>
