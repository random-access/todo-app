<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template.xhtml">
		<ui:define name="top">
			<ui:include src="/navigation.xhtml" />
		</ui:define>
		<ui:define name="center">
			<h:form id="show-tasks-form">
				<p:dataTable id="tasktable" var="task" value="#{taskHandler.tasks}" columnClasses="varwidth,varwidth,varwidth,varwidth,width-200-px">
					<p:column headerText="#{msg['id']}" sortBy="#{task.id}">
						<h:outputText value="#{task.id}" />
					</p:column>
					<p:column headerText="#{msg['task']}" sortBy="#{task.name}">
						<h:outputText value="#{task.name}" />
					</p:column>
					<p:column headerText="#{msg['description']}" sortBy="#{task.description}">
						<h:outputText value="#{task.description}" />
					</p:column>
					<p:column headerText="#{msg['project']}" sortBy="#{task.project.name}">
						<h:outputText value="#{task.project.name}" />
					</p:column>
					<p:column headerText="#{msg['actions']}">
						<div>
							<!-- must work somehow as post request... needs improvement -->
							<p:button icon="fa fa-pencil" outcome="edit" value="#{msg['edit']}">
								<f:param name="id" value="#{task.id}"/>
								<f:param name="name" value="#{task.name}"/>
								<f:param name="description" value="#{task.description}"/>
								<f:param name="project" value="#{task.project.id}"/>
							</p:button>
							<p:commandButton icon="fa fa-trash" update="show-tasks-form growl" actionListener="#{taskHandler.deleteTask(task)}" value="#{msg['delete']}"/>					
						</div>
					</p:column>
				</p:dataTable>
			</h:form>
			<h:form id="add-tasks-form">
				<div style="text-align: center;  padding: 15px;">
					<p:button icon="fa fa-plus" outcome="add" value="#{msg['add-task']}"/>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
