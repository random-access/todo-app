<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:composition template="/template.xhtml">
		<ui:define name="top">
			<ui:include src="/navigation.xhtml" />
		</ui:define>
		<ui:define name="center">
			<h:dataTable var="task" value="#{TaskController.tasks}">
				<p:column>
					<f:facet name="header">Task</f:facet>
					<div>#{task.name}</div>
				</p:column>
				<p:column>
					<f:facet name="header">Beschreibung</f:facet>
					<div>#{task.description}</div>
				</p:column>
				<p:column>
					<f:facet name="header">Projekt</f:facet>
					<div>
						<h:outputText value="#{task.project}" converter="ProjectConverter" />					
					</div>
				</p:column>
			</h:dataTable>
			<h:form>
				<div style="text-align: center;">
					<h:commandButton  action="addTask" value="Task hinzufÃ¼gen"/>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
