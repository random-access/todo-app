<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:composition template="/template.xhtml">
		<ui:define name="top">
			<ui:include src="/navigation.xhtml" />
		</ui:define>
		<ui:define name="center">
			<h:dataTable var="task" value="#{taskHandler.tasks}" columnClasses="varwidth,varwidth,varwidth,varwidth">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<div>#{task.id}</div>
				</h:column>
				<h:column>
					<f:facet name="header">Task</f:facet>
					<div>#{task.name}</div>
				</h:column>
				<h:column>
					<f:facet name="header">Beschreibung</f:facet>
					<div>#{task.description}</div>
				</h:column>
				<h:column>
					<f:facet name="header">Projekt</f:facet>
					<div>#{task.project.name}</div>
				</h:column>
				<h:column>
					<f:facet name="header">Aktionen</f:facet>
					<div>
						<h:form>
							<!-- must work somehow as post request... needs improvement -->
							<h:button class="btn-sm btn-success" outcome="edit" value="Bearbeiten">
								<f:param name="id" value="#{task.id}"/>
								<f:param name="name" value="#{task.name}"/>
								<f:param name="description" value="#{task.description}"/>
								<f:param name="project" value="#{task.project.id}"/>
							</h:button>
							<h:commandButton class="btn-sm btn-danger" action="#{taskHandler.deleteTask(task)}" value="Löschen"/>					
						</h:form>
					</div>
				</h:column>
			</h:dataTable>
			<h:form>
				<div style="text-align: center; padding-bottom: 20px;">
					<h:commandButton class="btn btn-success" action="addTask" value="Task hinzufügen"/>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
