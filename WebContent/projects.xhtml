<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template.xhtml">
		<ui:define name="top">
			<ui:include src="/navigation.xhtml" />
		</ui:define>
		<ui:define name="center">
			<h:messages globalOnly="true"/>
			&nbsp;
			<h:form id="addprojectform">
				<p:outputLabel value="#{msg['add-project']}"/>
				&nbsp;
				<p:inputText value="#{currentProject.name}" pt:placeholder="#{msg['name-hint']}" styleClass="elem-inline"/>
				&nbsp;
				<p:commandButton action="#{ projectHandler.addProject() }" update="addprojectform project-table growl" value="#{msg['save']}" />
			</h:form>
			&nbsp;
			<h3>#{msg['projects']}</h3>
			<p:dataTable id="project-table" var="project" value="#{projectHandler.projects}">
				<p:column>
					<f:facet name="header">#{msg['id']}</f:facet>
					<div>#{project.id}</div>
				</p:column>
				<p:column>
					<f:facet name="header">#{msg['project']}</f:facet>
					<div>#{project.name}</div>
				</p:column>
				<p:column>
					<f:facet name="header">#{msg['tasks']}</f:facet>
					<div>#{project.tasks.size()}</div>
				</p:column>
				<p:column>
					<f:facet name="header">#{msg['actions']}</f:facet>
					<div>
						<h:form rendered="#{project.tasks.size() == 0}">
							<p:commandButton id="delete_btn" icon="fa fa-times" action="#{projectHandler.deleteProject(project)}" update="project-table growl" value="#{msg['delete']}"/>					
						</h:form>
					</div>
				</p:column>
			</p:dataTable>
		</ui:define>
	</ui:composition>
</html>
