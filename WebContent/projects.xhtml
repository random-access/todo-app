<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/template.xhtml">
		<ui:define name="top">
			<ui:include src="/navigation.xhtml" />
		</ui:define>
		<ui:define name="center">
			<h:messages globalOnly="true"/>
			&nbsp;
			<h:form id="add-project-form">
				<p:outputLabel value="#{msg['add-project']}"/>
				&nbsp;
				<p:inputText value="#{currentProject.name}" pt:placeholder="#{msg['name-hint']}" styleClass="elem-inline"/>
				&nbsp;
				<p:commandButton action="#{ projectHandler.addProject() }" update="add-project-form show-projects-form growl" value="#{msg['save']}" />
			</h:form>
			&nbsp;
			<h3>#{msg['projects']}</h3>
			<h:form id="show-projects-form">
				<p:dataTable var="project" value="#{projectHandler.projects}">
					<p:column headerText="#{msg['id']}" sortBy="#{project.id}">
						<h:outputText value="#{project.id}" />
					</p:column>
					<p:column headerText="#{msg['project']}" sortBy="#{project.name}">
						<h:outputText value="#{project.name}" />
					</p:column>
					<p:column headerText="#{msg['tasks']}" sortBy="#{project.tasks.size()}">
						<h:outputText value="#{project.tasks.size()}" />
					</p:column>
					<p:column headerText="#{msg['actions']}">
						<p:commandButton id="delete_btn" rendered="#{project.tasks.size() == 0}" icon="fa fa-times" action="#{projectHandler.deleteProject(project)}" update="show-projects-form growl" value="#{msg['delete']}"/>					
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
