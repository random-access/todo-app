<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
      
<ui:composition template="/template.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{currentTask.id}" />
			<f:viewParam name="name" value="#{currentTask.name}" />
			<f:viewParam name="description" value="#{currentTask.description}" />
			<f:viewParam name="project" value="#{currentTask.project}" converter="ProjectConverter" />
		</f:metadata>
	</ui:define>


	<ui:define name="top">
		<ui:include src="/navigation.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		<h2>#{msg['edit-task']}</h2>
		<h:form class="form-bg"> 
			<h:outputLabel value="#{msg['name']}" for="name" />
			<h:inputText id="name" value="#{currentTask.name}" pt:placeholder="#{msg['name-hint']}" styleClass="elem-fullwidth"/>
			<h:message for="name" errorClass="status-block"/>
			
			<h:outputLabel value="#{msg['description']}" for="description" />
			<h:inputTextarea id="description" value="#{currentTask.description}" pt:placeholder="#{msg['description-hint']}" />
			<h:message for="description" errorClass="status-block"/>
			
			<h:outputLabel value="#{msg['project']}" for="project" />
			<h:selectOneMenu id="project" value="#{currentTask.project}" converter="ProjectConverter" styleClass="elem-fullwidth">
				<f:selectItems value="#{projectHandler.getProjectSelection()}"></f:selectItems>
			</h:selectOneMenu>
			<h:message for="project" errorClass="status-block"/>
			
			<div style="text-align: center; padding-top: 10px">
				<h:button class="btn btn-danger" outcome="upd_abort" value="#{msg['abort']}" />
				&nbsp;
				<h:commandButton class="btn btn-success" action="#{ taskHandler.updateTask(currentTask) }" value="#{msg['update']}" />
			</div>
		</h:form>
	</ui:define>
	
	<ui:define name="bottom">Â© 2016 Monika Schrenk</ui:define>
</ui:composition>

</html>
