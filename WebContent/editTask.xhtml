<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
      
<ui:composition template="/template.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{TaskBean.id}" />
		    <f:viewParam name="name" value="#{TaskBean.name}" />
		    <f:viewParam name="description" value="#{TaskBean.description}" />
		    <f:viewParam name="project" value="#{TaskBean.project}" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="top">
		<ui:include src="/navigation.xhtml" />
	</ui:define>
	
	<ui:define name="center">
		<h2>Task bearbeiten:</h2>
		<h:form class="form-bg"> 
			<h:outputLabel value="ID: #{TaskBean.id}"/>
			&nbsp;
		
			<h:outputLabel value="Name" for="name" />
			<h:inputText id="name" value="#{TaskBean.name}" pt:placeholder="Bitte Name eingeben"/>
			<h:message for="name" errorClass="status-block"/>
			
			<h:outputLabel value="Beschreibung" for="description" />
			<h:inputTextarea id="description" value="#{TaskBean.description}" pt:placeholder="Bitte Beschreibung eingeben" />
			<h:message for="description" errorClass="status-block"/>
			
			<h:outputLabel value="Projekt" for="project" />
			<h:selectOneMenu id="project" value="#{TaskBean.project}">
				<f:selectItems value="#{TaskController.projects}"></f:selectItems>
			</h:selectOneMenu>
			<div style="text-align: center; padding-top: 10px">
				<h:commandButton class="btn btn-success" action="#{ TaskController.updateDiesenVerficktenTask() }" value="Speichern" />
			</div>
		</h:form>
	</ui:define>
	
	<ui:define name="bottom">Â© 2016 Monika Schrenk</ui:define>
</ui:composition>

</html>
